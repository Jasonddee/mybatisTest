# DataSource config
spring.datasource.url=jdbc:mysql://localhost:3306/JAVA_FRAMEWORK
spring.datasource.username=root
spring.datasource.password=a03240520
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
# JPA/Hibernate config
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Spring Web config
server.servlet.context-path=/@project.artifactId@
# Spring MVC config
spring.thymeleaf.enabled=false

#MyBatis config
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

# Logback config
logging.level.@project.groupId@=debug
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%level] [%t] %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%level] [%t] [%line] %msg%n
logging.file.name=./@project.artifactId@.log
